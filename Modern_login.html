<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e3c4d, #161e26); /* Dark gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            position: relative;
            width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            overflow: hidden;
            color: #ecf0f1; /* Light text color */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            color: #2c3e50; /* Dark text color */
            outline: none;
            transition: background 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }

        .form-input::placeholder {
            color: #95a5a6; /* Placeholder text color */
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #3498db; /* Blue button color */
            color: #ecf0f1; /* Light text color */
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #2980b9; /* Darker blue on hover */
        }

        .login-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Animation for the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498db, #8e44ad, #3498db, #8e44ad);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-lock login-icon"></i>
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" class="form-input" placeholder="Username">
            <input type="password" class="form-input" placeholder="Password">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
